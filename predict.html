    <script>
        function predict(){
            let data = {};
            if($("#team-home").val() != ''){
                data['teamHome'] = $("#team-home").val();
            }else{
                alert("KOSONG !");
                return;
            }
            
            let def = 0;
            let mid = 0;
            let str = 0;
            for(let i = 0 ; i < 11 ; i++){
                if($("#player-home-"+i).val() != ''){
                    data['playerHome'+i] = $("#player-home-"+i).val();
                }else{
                    alert("KOSONG !");
                    return;
                }
                let pos = $("#player-home-pos-"+i).val(); 
                if( pos == 'null'){
                    alert("Masih ada posisi yang kosong !");
                    return;
                }else{
                    if(pos == 'def'){
                        def++;
                    }
                    if(pos == 'mid'){
                        mid++;
                    }
                    if(pos == 'str'){
                        str++;
                    }
                }
                if(i == 10){
                    i1 = 11;
                    i2 = 12;
                    i3 = 13;
                    data['playerHome'+i1] = def;
                    data['playerHome'+i2] = mid;
                    data['playerHome'+i3] = str;

                }   
            }


            if($("#team-away").val() != ''){
                data['teamAway'] = $("#team-away").val();
            }
            else{
                alert("KOSONG !");
                return;
            }
            def = 0;
            mid = 0;
            str = 0;

            for(let i = 0 ; i < 11 ; i++){
                if($("#player-away-"+i).val() != ''){
                    data['playerAway'+i] = $("#player-away-"+i).val();
                }else{
                    alert("KOSONG !");
                    return;
                }
                let pos = $("#player-away-pos-"+i).val();
                
                if( pos == 'null'){
                    alert("Masih ada posisi yang kosong !");
                    return;
                }else{
                    if(pos == 'def'){
                        def++;
                    }
                    if(pos == 'mid'){
                        mid++;
                    }
                    if(pos == 'str'){
                        str++;
                    }
                }
                if(i == 10){
                    i1 = 11;
                    i2 = 12;
                    i3 = 13;
                    data['playerAway'+i1] = def;
                    data['playerAway'+i2] = mid;
                    data['playerAway'+i3] = str;

                }   
                
            }
            
            console.log(data);

            $.post( "http://localhost:3000/predict" , data).done((data)=>{
                let result = `${data[0]} - ${data[1]}`;
                $(".result").html(`<h2>${result}</h2>`)
            })
            
        }

        function clearInput(){
            $(".result").html('');
            $("#team-home").val('');
            $("#team-away").val('');
            for(let i = 0 ; i < 11 ; i++){
                $("#player-home-"+i).val('');
                $("#player-away-"+i).val('');
            }
        }

    </script>
