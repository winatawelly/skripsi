                    <input id='player-home-9' class='input-player' type="number">
                    <input id='player-home-10' class='input-player' type="number">
                </div>
                <div class="away">
                    <h2>Away Team</h2>
                    <input id='team-away' placeholder="Away Team" class='input-team-away' type="number">
                    <input id='player-away-0' class='input-player' type="number">
                    <input id='player-away-1' class='input-player' type="number">

                    <input id='player-away-7' class='input-player' type="number">
                    <input id='player-away-8' class='input-player' type="number">
                    <input id='player-away-9' class='input-player' type="number">
                    <input id='player-away-10' class='input-player' type="number">
                </div>
        </div>
        <button class="btn-danger" onclick="clearInput()">Clear</button>
        <button class="btn" onclick="predict()">Predict</button>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script>
        function predict(){
            let data = {};
            if($("#team-home").val() != ''){
                data['teamHome'] = $("#team-home").val();
            }else{
                alert("KOSONG !");
                return;
            }

            for(let i = 0 ; i < 11 ; i++){
                if($("#player-home-"+i).val() != ''){
                    data['playerHome'+i] = $("#player-home-"+i).val();
                }else{
                    alert("KOSONG !");
                    return;
                }
                
            }

            if($("#team-away").val() != ''){
                data['teamAway'] = $("#team-away").val();
            }
            else{
                alert("KOSONG !");
                return;
            }

            for(let i = 0 ; i < 11 ; i++){
                if($("#player-away-"+i).val() != ''){
                    data['playerAway'+i] = $("#player-away-"+i).val();
                }else{
                    alert("KOSONG !");
                    return;
                }
                
            }
            
            console.log(data);

            $.post( "http://localhost:3000/predict" , data).done((data)=>{
                let result = `${data[0]} - ${data[1]}`;
                $(".result").html(`<h2>${result}</h2>`)
            })
            
        }

        function clearInput(){
            $(".result").html('');
            $("#team-home").val('');
            $("#team-away").val('');
            for(let i = 0 ; i < 11 ; i++){
                $("#player-home-"+i).val('');
                $("#player-away-"+i).val('');
            }
        }

    </script>
